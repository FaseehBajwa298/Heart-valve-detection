<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Heart Valve Disorder Detection - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-shape shape1"></div>
            <div class="floating-shape shape2"></div>
            <div class="floating-shape shape3"></div>
            <div class="floating-shape shape4"></div>
        </div>
        
        <div class="auth-container">
            <div class="form-container">
                <div class="form-header">
                    <div class="logo">
                        <i class="fas fa-heartbeat"></i>
                        <h1>AI Heart Valve Detection</h1>
                    </div>
                    <p class="subtitle">Advanced AI-powered system for heart valve disorder detection and analysis</p>
                </div>

                <!-- Login Form -->
                <div class="form-wrapper" id="loginForm">
                    <h2 class="form-title">Welcome Back</h2>
                    <form class="auth-form">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="Email Address" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="Password" required>
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="auth-btn primary">
                            <span>Sign In</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        

                    </form>
                    
                    <p class="switch-form">
                        Don't have an account? 
                        <a href="#" onclick="switchToSignup()">Sign up here</a>
                    </p>
                </div>

                <!-- Sign Up Form -->
                <div class="form-wrapper hidden" id="signupForm">
                    <h2 class="form-title">Create Account</h2>
                    <form class="auth-form">
                        <div class="input-row">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="firstName" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signupEmail" placeholder="Email Address" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phoneNumber" placeholder="Phone Number (optional)">
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signupPassword" placeholder="Password" required>
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                            </div>
                            <div id="passwordStrength" class="password-strength" aria-live="polite"></div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="auth-btn primary">
                            <span>Create Account</span>
                            <i class="fas fa-user-plus"></i>
                        </button>
                        

                    </form>
                    
                    <p class="switch-form">
                        Already have an account? 
                        <a href="#" onclick="switchToLogin()">Sign in here</a>
                    </p>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="info-content"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
